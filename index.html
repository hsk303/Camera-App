<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="video-container">
        <video autoplay></video>
    </div>
    <button id="record">
        <div></div>
    </button>
    <button id="capture">
        <div></div>
    </button>
    <div class="filter-container">
        <div class="filter" style="background-color: #eb4e4bab; background-blend-mode: color-burn;"></div>
        <div class="filter" style="background-color: #f9cb2496; background-blend-mode: color-burn;"></div>
        <div class="filter" style="background-color: #4934d493; background-blend-mode: color-burn;"></div>
        <div class="filter" style="background-color: #bbdc58c5; background-blend-mode: color-burn;"></div>
        <div class="filter" style="background-color: #ff7979a4; background-blend-mode: color-burn;"></div>
        <div class="filter"></div>
    </div>
    <div class="zoom-container">
        <div class="zoom-in">+</div>
        <div class="zoom-out">-</div>
    </div>
    <button id="gallery">Gallery</button>
    <script src="dbScript.js"></script>
    <script src="script.js"></script>
</body>

</html>
